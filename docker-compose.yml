version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nfs-community-db
    environment:
      POSTGRES_USER: nfs_user
      POSTGRES_PASSWORD: nfs_password
      POSTGRES_DB: nfs_community
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
